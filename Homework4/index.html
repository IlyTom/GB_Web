
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header_panel">
        <div class="header">
            <div class="header_logo">
                <img class="logo_image" src="./images/logo.svg" alt="logo">
                <div class="header_logo_text">
                    <p class="logo_name">Grow</p>
                    <p class="logo_name_be">Be</p>
                </div>
            </div>
            <div class="header_menu">
                <a class="Home_link" href="#header_panel">Home</a>
                <a href="#">About Us</a>
                <a href="#">Services</a>
                <div class="features_link">
                    <a href="#">Features</a>
                    <svg class="features_icon" xmlns="http://www.w3.org/2000/svg" width="8" height="5" viewBox="0 0 8 5" fill="none">
                        <path d="M1 1L4 4L7 1" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
                      </svg>
                </div>
                <a href="#">Team</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </div>
        </div>  
        <div class="main_info">
            <div class="left_main_info">
                <h1 class = "title_h1">SEO & Digital Marketing For Your Website.</h1>
                <p class="main_info_text">Provide all kind of seo services and help to improve
                    seo ranking. Globally incubate standards.</p>
                <div class="main_info_buttons">
                    <button class="start_now">Start Now</button>
                    <button class="watch_video">Watch Video</button>
                </div>
            </div>
            <div class="rigth_main_info">
                <img class="main_img" src="./images/pngfind 1.svg" alt="main_info_img">
            </div>
        </div>
    </div>    
    
    <div class="brand_panel">
        <img class="brand_logo_img" src="./images/Brand logo.svg" alt="brand_logo">
    </div>
    
</body>
</html>
